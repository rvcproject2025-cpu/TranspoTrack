<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking | TranspoTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f8fafc; font-family: Arial; }
.container { margin-top: 50px; max-width: 700px; }
.card { border-radius: 12px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
.btn-indigo { background: #4f46e5; color: white; border: none; }
.btn-indigo:hover { background: #3730a3; }
.btn-secondary { background: #6b7280; color: white; border: none; }
.btn-secondary:hover { background: #4b5563; }
#tempMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    font-weight: bold;
    padding: 15px 25px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-4">ðŸ“¦ Booking Form</h3>

    <!-- Temporary success message simulation -->
    <div id="tempMessage" class="alert alert-success text-center" style="display:none;">
      Booking added successfully!
    </div>

    <form id="bookingForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Booking Date</label>
          <input type="date" name="booking_date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Truck Type</label>
          <input type="text" name="truck_type" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Plate No</label>
          <input type="text" name="plate_no" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Account</label>
          <input type="text" name="account" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label>Waybill No</label>
        <input type="text" name="waybill_no" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Pickup</label>
          <input type="text" name="pickup" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Destination</label>
          <input type="text" name="destination" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Driver</label>
          <input type="text" name="driver" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label>Helper 1</label>
          <input type="text" name="helper1" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label>Helper 2</label>
          <input type="text" name="helper2" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label>Appointment Time</label>
        <input type="text" name="appointment_time" class="form-control">
      </div>

      <button type="submit" class="btn btn-indigo w-100 mb-3">Save Booking</button>
    </form>

    <div class="text-center">
      <a href="dashboard.html" class="btn btn-secondary">â¬… Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
  // Show fake success message after submit
  document.getElementById('bookingForm').addEventListener('submit', function(e){
    e.preventDefault();
    const msg = document.getElementById('tempMessage');
    msg.style.display = 'block';
    setTimeout(() => { msg.style.display = 'none'; }, 2000);
    this.reset();
  });
</script>
</body>
</html>
