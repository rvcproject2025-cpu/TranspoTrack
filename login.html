<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TranspoTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">ðŸšš TranspoTrack</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">

      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 text-gray-600 text-sm">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600">
          <span>Remember Me</span>
        </label>
        <a href="#" class="text-indigo-600 text-sm hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Optional: simple validation alert
      const username = this.username.value;
      const password = this.password.value;
      if(username && password){
        // Redirect to dashboard (static)
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter username and password.");
      }
    });
  </script>
</body>
</html>
